    <body id="home">

        <header>
            <a href="" class="btn customWhite hamBurger"><img src="img/icons/open-menu.svg" alt="" class="openMenu iconImg"><img src="img/icons/close.svg" alt="" class="closeMenu iconImg"></a>
            <h4>Smart Home</h4>
            <a href="#" class="btn customWhite"><img src="img/icons/plus.svg" alt="" class="iconImg"></a>
        </header>

        <main>
            <section class="mainWrapper homeSec container">
                <div class="nav tabNav" role="tablist">
                    <a href="#" class="nav-link btn customWhite tabNavItem"  data-toggle="tab" role="tab" aria-controls="tab1">Kitchen</a>
                    <a href="#livingRoom" class="nav-link btn customWhite tabNavItem active"  data-toggle="tab" role="tab" aria-controls="tab1">Living Room</a>
                    <a href="#" class="nav-link btn customWhite tabNavItem"  data-toggle="tab" role="tab" aria-controls="tab1">Bedroom</a>
                </div>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="livingRoom"  role="tabpanel" aria-labelledby="livingroom-tab">
                        <a href="#" class="btn customWhite">
                            <img src="img/icons/electricity.svg" alt="" class="iconImg">
                            <div class="textDescription">
                                <h4><small></small></h4>
                            </div>
                            <span class="btn rounded customWhite">
                                <img src="img/icons/next.svg" alt="" class="iconImg">
                            </span>
                        </a>

                        <div class="row">
                            <div class="col-6 col-md-3">
                                <div class="cardItem">
                                    <div class="rounded">
                                        <img src="img/icons/light-bulb.svg" alt="" class="iconImg">
                                    </div>
                                    <h3>Main Light<small>Status: ON</small></h3>
                                    <button class="btn btn-toggle"></button>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="cardItem">
                                    <div class="rounded">
                                        <img src="img/icons/tv.svg" alt="" class="iconImg">
                                    </div>
                                    <h3>Television<small>Status: OFF</small></h3>
                                    <button class="btn btn-toggle"></button>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="cardItem">
                                    <div class="rounded">
                                        <img src="img/icons/snowflake.svg" alt="" class="iconImg">
                                    </div>
                                    <h3>AC<small>Status: ON</small></h3>
                                    <button class="btn btn-toggle"></button>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="cardItem">
                                    <div class="rounded">
                                        <img src="img/icons/frige.svg" alt="" class="iconImg">
                                    </div>
                                    <h3>Refrigerator<small>Status: ON</small></h3>
                                    <button class="btn btn-toggle"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        <footer>
            <div class="containter nav footerNav">
                <a href="#" class="btn customWhite"><img src="img/icons/home.svg" alt="" class="iconImg"></a>
